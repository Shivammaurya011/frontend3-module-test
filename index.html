<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>MeShop</title>
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <div class="brand">
                <a href="/" >MeShop.</a>
            </div>
            <div class="nav-items">
                <a href="/">Home</a>
                <a href="/login">Login</a>
                <a href="/signup" >Signup</a>
            </div>
        </nav>
    </header>
    <!-- Main Section -->
    <main>
        <div class="hading">
            <h1>MeShop.</h1>
            <p>Your First Shop built on HTML,CSS AND JavaScript</p>
        </div>
        <div class="landing">
            <div class="left-section">
                <div class="btn">
                    <button onclick="location.href='./login'" class="btn-black">Login</button>
                    <button onclick="location.href='./signup'">Signup</button>
                </div>
                <div class="item">
                    <img src="./asset/image.png" alt="not found" height="300px" width="100%"/>
                    <div class="info" style="padding: 0 10px;">
                        <div class="row" style="display: flex; justify-content: space-between; margin-top: 10px;">
                            <div class="price">&#8377 100</div>
                            <div class="sized">S,M,L</div>
                        </div>
                        <div class="colors" style="display: flex; align-items: center; gap: 25px; margin: 10px 0;">
                            <div>Colors: </div>
                            <div class="circle" style="background-color: #000"></div>
                            <div class="circle" style="background-color: #4938af"></div>
                            <div class="circle" style="background-color: #203d3e"></div>
                        </div>
                        <div class="row" style="display: flex; align-items: center; gap: 25px; margin-bottom: 10px;">
                            <div>Rating: </div>
                            <img src="./asset/Star 1.png" alt="not found">
                            <img src="./asset/Star 1.png" alt="not found">
                            <img src="./asset/Star 1.png" alt="not found">
                            <img src="./asset/Star 1.png" alt="not found">
                        </div>
                    </div>
                    <button onclick="homebtn()" id="addBtn" style="cursor: pointer; width: 100%; height: 25px; color: white; background-color: black;">Add to Cart</button>
                </div>
            </div>
            <div class="right-section">
                <img src="./asset/landingPagePic.png" alt="Image not found">
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
